<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu primeiro Programa!</title>
  <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
  <h1>Olá, mundo!</h1>
  <p>Já me livrei da maldição!</p>

  <script>
    window.alert("Minha primeira mensagem!"); //Abre um alerta na tela com a mensagem("")
    window.confirm("Está gostando de JavaScript?"); //Abre um alerta de confirmação ne tela com "ok" e "cancelar"
    window.prompt("Qual é o seu nome?"); //Abre um alerta com um input onde o usuário pode escrever e enviar dados. 
  </script>
</body>

</html>
